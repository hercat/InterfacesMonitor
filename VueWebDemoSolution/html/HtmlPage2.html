<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>vue.js</title>
	<meta charset="utf-8" />
    <script src="../vue2.5.16/vue.js"></script>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/htmlPage2.js"></script>
</head>
<body>
    <!-- 声明式渲染 -->
    <div id="app">
        <div>{{message}}</div>
        <div>{{message2}}</div>
    </div>
    <!-- 指令 -->
    <div id="app2">
        <span v-bind:title="message">鼠标悬停几秒钟查看动态绑定的提示信息！</span>
    </div>
    <!-- 条件 -->
    <div id="app3">
        <p v-if="seen">现在可以看到我了</p>
    </div>
    <!-- 循环 -->
    <div id="app4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>
    <div id="app4-2">
        <ul>
            <li v-for="info in list">
                {{info.name}}
            </li>
        </ul>
    </div>
    <!-- 处理用户输入 -->
    <div id="app5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">文字逆转</button>
    </div>
    <div id="app5-2">
        <p>{{message}}</p>
        <input v-model="message"/>
    </div>
    <!-- 组件化 -->
    <div>
        <ol>
            <todo-item></todo-item>
        </ol>
    </div>
    <div id="app-7">
        <ol>
            <!--
              现在我们为每个 todo-item 提供 todo 对象
              todo 对象是变量，即其内容可以是动态的。
              我们也需要为每个组件提供一个“key”，稍后再
              作详细解释。
            -->
            <todo-item v-for="item in groceryList"
                       v-bind:todo="item"
                       v-bind:key="item.id">
            </todo-item>
        </ol>
    </div>

</body>
</html>

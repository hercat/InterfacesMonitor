<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>vue.js</title>
	<meta charset="utf-8" />
    <script src="../vue2.5.16/vue.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此动态绑定的提示信息！
        </span>
    </div>
    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div>==
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>
    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>
    <div id="app-6">
        <p>{{message}}</p>
        <input v-model="message" />
    </div>
    <script>
        //1,模板语法声明式将数据渲染进DOM的系统
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello wuwei!'
            }
        });
        //2,指令，指令带有前缀v-,以表示它们是vue的特殊特性
        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: '页面加载于' + new Date().toLocaleDateString()
            }
        });
        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        });
        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    { text: '学习 JavaScript' },
                    { text: '学习 Vue.js' },
                    { text: '整个牛逼的项目' }
                ]
            }
        });
        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'hello vue.js'
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('');
                }
            }
        });
        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'hello vue.js'
            }
        });

        /* 当绑定数据发生变化时，视图将产生响应，匹配更新为新值
        var data = { a: 1 };
        var vm = new Vue({
            data: data
        });
        alert(vm.a == data.a);
        vm.a = 2;
        alert(data.a);
        data.a = 3;
        alert(vm.a);
        */
        

    </script>
</body>
</html>
